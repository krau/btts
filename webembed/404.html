<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #050509;
            color: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2.5rem 1.5rem;
            max-width: 420px;
            width: 100%;
            background: #111118;
            border-radius: 12px;
            border: 1px solid #262636;
        }

        .code {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            color: #f97316;
            margin-bottom: 0.75rem;
        }

        .title {
            font-size: 1.3rem;
            margin-bottom: 0.75rem;
        }

        .desc {
            font-size: 0.95rem;
            color: #9ca3af;
            margin-bottom: 1.75rem;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            min-width: 110px;
            padding: 0.55rem 1.1rem;
            border-radius: 999px;
            border: 1px solid transparent;
            font-size: 0.9rem;
            text-decoration: none;
            color: inherit;
            background: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #f97316;
            color: #050509;
        }

        .btn-secondary {
            border-color: #374151;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .footer a {
            color: #9ca3af;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="code">404</div>
        <div class="title">页面未找到</div>
        <p class="desc">
            这个地址上现在没有内容。<br />
            请检查链接是否正确，或返回首页。
        </p>
        <div class="actions">
            <a class="btn btn-primary" href="/">返回首页</a>
            <a class="btn btn-secondary" href="javascript:history.back()">返回上页</a>
        </div>
        <div class="footer">
            <span><a href="https://github.com/krau/btts" target="_blank" rel="noopener noreferrer">BTTS - Better Telegram Search</a></span>
        </div>
    </div>
</body>

</html>
